<!DOCTYPE html>
<html lang="pt-br
">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTMl5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="300" poster="imagens/capa.jpg" controls autoplay loop>
    <source src="midia/meuvideo.mp4.mp4" type="video/mp4">
    <source src="midia/meuvideo.mp4.web" type="video/webm">
    <source src="midia/meuvideo.mp4.ogv" type="video/ogg">
    <source src="midia/meuvideo.mp4.m4v" type="video/m4v">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Iserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/NWeyUpqnKuk?si=C6b3JoXC4kNV0XIO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h2>Inserindo vídeos do Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/214352663?h=dd01e4d35b&autoplay=1&loop=1&color=ff0179" width="540" height="370" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <p><a href="https://vimeo.com/214352663">Cat City</a> from <a href="https://vimeo.com/vewn">vewn</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
    </body>
</html>
